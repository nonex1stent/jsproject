<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .post{
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
  </style>
</head>
<body>

<script>
  // На странице post-details.html:
  // 7 Вывести всю, без исключения, информацию про объект post на кнопку/ссылку которого был совершен клик ранее.
  // 8 Ниже информации про пост, вывести все комментарии текущего поста (эндпоинт для получения информации - https://jsonplaceholder.typicode.com/posts/POST_ID/comments)
  let comentpost = document.createElement('div');
  fetch('https://jsonplaceholder.typicode.com/comments')
          .then(value => value.json())
          .then(value => {
            for (const valueElement of value) {
              let divcommentid = document.createElement('div')
              let divcommentname = document.createElement('div')
              let divcommentemail = document.createElement('div')
              let divcommentbody = document.createElement('div')
              let divall = document.createElement('div')
              divall.style.marginBottom = '20px'
              divall.style.border = '4px solid blue'
              divall.style.width = '400px'
              divall.style.background = 'aqua'
              divall.style.borderRadius = '5%'


              divcommentid.innerText = `id - ${valueElement.id}`
              divcommentname.innerText = `name - ${valueElement.name}`
              divcommentemail.innerText = `email - ${valueElement.email}`
              divcommentbody.innerText = `body - ${valueElement.body}`

              divall.append(divcommentid,divcommentname,divcommentemail,divcommentbody)
              comentpost.appendChild(divall)
              comentpost.classList.add('post')
            }
          })
  document.body.appendChild(comentpost)
</script>
</body>
</html>
