<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .user{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<script>
    // В index.html
    // 1 получить массив объектов user с endpoint`а https://jsonplaceholder.typicode.com/users
    // 2 Вывести id,name всех user в index.html. Отдельный блок для каждого user.
    // 3 Добавить каждому блоку кнопку/ссылку , при клике на которую происходит переход на страницу user-details.html, которая имеет детальную информацию про объект на который кликнули

    let divUser = document.createElement('div');
    divUser.classList.add('user')
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(value => value.json())
        .then(value => {
            for (const valueElement of value) {
                let divid = document.createElement('div')
                let divname = document.createElement('div')
                let button = document.createElement('button')
                let divall = document.createElement('div')
                divid.innerText = valueElement.id
                divname.innerText = valueElement.name
                button.innerText = 'click'
                button.onclick = function (){location.href="user-details.html"}
                divall.append(divid,divname,button)
                divall.style.background = 'silver'
                divall.style.border = '4px solid red'
                divall.style.marginBottom = '10px'
                divall.style.width = '48%'
                divUser.appendChild(divall)
            }
        })
    document.body.appendChild(divUser)
</script>
</body>
</html>
